    <script>
        // Minimal client-side handling: preview image and simulate save with alert
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const addProductForm = document.getElementById('addProductForm');
        const alertContainer = document.getElementById('alertContainer');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) { imagePreview.textContent = 'üì∑'; return; }
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.style.backgroundImage = `url('${reader.result}')`;
                imagePreview.style.backgroundSize = 'cover';
                imagePreview.style.backgroundPosition = 'center';
                imagePreview.textContent = '';
            };
            reader.readAsDataURL(file);
        });

        function showAlert(msg, type='success') {
            const el = document.createElement('div');
            el.className = 'alert ' + (type === 'success' ? 'success' : '');
            el.textContent = msg;
            alertContainer.appendChild(el);
            el.style.display = 'block';
            setTimeout(()=> {
                el.style.opacity = '0';
                setTimeout(()=> el.remove(), 500);
            }, 2500);
        }

        addProductForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // collect data (in real app, post to server)
            const product = {
                name: document.getElementById('productName').value.trim(),
                brand: document.getElementById('brand').value.trim(),
                price: Number(document.getElementById('price').value || 0),
                stock: Number(document.getElementById('stock').value || 0),
                condition: document.getElementById('condition').value,
                description: document.getElementById('description').value.trim()
            };
            // simple validation
            if (!product.name || product.price <= 0) {
                showAlert('Vui l√≤ng nh·∫≠p t√™n s·∫£n ph·∫©m v√† gi√° h·ª£p l·ªá', 'error');
                return;

            // simulate saving...
            showAlert('ƒê√£ th√™m s·∫£n ph·∫©m th√†nh c√¥ng', 'success');
            addProductForm.reset();
            imagePreview.style.backgroundImage = '';
            imagePreview.textContent = 'üì∑';
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (confirm('H·ªßy thao t√°c th√™m s·∫£n ph·∫©m?')) {
                window.location.href = '/admin-products';
